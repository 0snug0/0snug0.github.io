<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #error-message {
            display: none;
            padding: 50px 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <iframe id="content-frame" title="Content"></iframe>

    <div id="error-message">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <p><a href="/">Go to Home</a></p>
    </div>

    <script>
        (function () {
            var path = window.location.pathname;

            // Handle /cocktail/ deep links (e.g. /cocktail/overrated-highball)
            if (path.startsWith('/cocktail')) {
                // Extract the sub-path. 
                // path: /cocktail/foo -> subPath: /foo
                // path: /cocktail -> subPath: empty -> /
                var subPath = path.substring('/cocktail'.length);
                if (!subPath || subPath === '') {
                    subPath = '/';
                }

                var targetUrl = 'https://cocktails.lugo.omg.lol' + subPath;

                var iframe = document.getElementById('content-frame');
                iframe.src = targetUrl;
                iframe.style.display = 'block';
                document.title = "Cocktails";

                // Optional: set background to black or white if needed to match the frame to avoid flashes
                document.body.style.backgroundColor = "#000"; // Assuming cocktail site might be dark, or just neutral
            } else {
                // Genuine 404
                document.getElementById('error-message').style.display = 'block';
            }
        })();
    </script>
</body>

</html>
